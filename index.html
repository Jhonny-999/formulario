<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario (Jhonny #19)</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="fondo">
    <div class="opacidad"></div>
        <center>
            <div class="divtitulo">
                <h1>CONSVA Survey Form</h1>
                <h3>Thank you for taking the time to help us improve the platform</h3>
            </div>
            <div class="divformulario">
                
                <form action="#" class="formulario">
                    <label for="">Name</label><br>
                    <input class="inpus" type="text" placeholder="Enter your Name"><br> <br>
    
                    <label for="">Email</label><br>
                    <input class="inpus" type="email" placeholder="Enter your Email"><br> <br>
    
                    <label for="">Age (optional)</label><br>
                    <input class="inpus" type="number" placeholder="Age"><br> <br>
    
                    <label for="">Which option best describes your current role?</label><br> 
                    <select class="inpus2" name="seleccion" id="">
                        <option value="ejemplo1">TextoEjemplo1</option>
                        <option value="ejemplo2">TextoEjemplo2</option>
                        <option value="ejemplo3">TextoEjemplo3</option>
                    </select><br> <br>
    
                    <label for="">Would you recommend CONSVA to a friend?</label> <br>
    
                    <input type="radio" name="ejemplo1" id="seleccion1"> <label for="">Definitely</label> <br>
                    <input type="radio" name="ejemplo1" id="seleccion2"> <label for="">Maybe</label> <br>
                    <input type="radio" name="ejemplo1" id="seleccion3"> <label for="">Not sure</label> <br> <br>
    
                    <label for="">What is your favorite feature of CONSVA?</label><br> 
                    <select class="inpus2" name="seleccion" id="">
                        <option value="ejemplo1">TextoEjemplo1</option>
                        <option value="ejemplo2">TextoEjemplo2</option>
                        <option value="ejemplo3">TextoEjemplo3</option>
                    </select><br> <br>
    
                    <label for="">What would you like to see improved? (Check all that apply)</label><br> <br>
    
                    <input type="checkbox" name="ejemplo1" id="seleccion1"> <label for="">Front-end Projects</label> <br> 
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Back-end Projects</label> <br> 
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Data Visualization</label> <br> 
                    <input type="checkbox" name="ejemplo1" id="seleccion1"> <label for="">Challenges</label> <br> 
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Open Source Community</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Gitter help rooms</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion1"> <label for="">Videos</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">City Meetups</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Wiki</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion1"> <label for="">Forum</label> <br>
                    <input type="checkbox" name="ejemplo1" id="seleccion2"> <label for="">Additional Courses</label> <br> <br>
    
                    <label for="">Any comments or suggestions?</label><br>
                    <textarea name="" id="" placeholder="Enter your comment here..."></textarea> <br><br>
    
                    <input class="inpus3" type="submit" value="Submit">
    
                </form>
            </div>
        </center>

    </div>
</body> 
</html>
